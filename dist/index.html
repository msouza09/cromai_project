<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Teorema de Pitagores CROMAI</title>
  </head>
  <body>
    <nav class="navbar bs-body-bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://static.wixstatic.com/media/c54c7e_0f1b357123d542aba1a10af5db719e0b~mv2.png/v1/fill/w_519,h_194,al_c,q_85,usm_0.33_1.00_0.00,enc_auto/logo-cromai-negative.png" alt="Logo" width="300" height="100" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>
    
    <div class="grid gap-0 row-gap-3 container text-center text-style">
        <div class="row row-cols-2 fs-2 grid gap-0 row-gap-3">
            <div class="col">Lado A</div>
            <input class="col fs-4 rounded-pill" type="number" id="input-side-a">
            <div class="col">Lado B</div>
            <input class="col fs-4 rounded-pill" type="number" id="input-side-b">
            <div class="col">Resultado</div>
            <input class="col fs-4 rounded-pill" type="text" id="input-result" readonly>
        </div>
    </div>

    <br>

    <div class="d-grid gap-2 col-1 mx-auto">
        <button type="button" class="btn btn-success btn-lg" id="button-calculate">Calcular</button>
        <button type="button" class="btn btn-danger btn-lg" id="button-clean">Limpar</button>
      </div>


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </footer>
</body>
</html>
